<!DOCTYPE html>
<html lang="cn-ZH">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login - css</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="h">
        <div class="head_box">
            <h1>好看的登录界面</h1>
            <button><a href="#login">login</a></button>
        </div>
    </div>

    <!-- 登录 界面 -->
    <div id="login">
        <div class="login">
            <div class="box">
                <div class="left-box">
                    <div class="title">登录</div>
                    <form>
                        <input class="name" type="text" name="name" placeholder="用户名/手机号">
                        <input class="pd" type="password" name="password" placeholder="密码"><br />
                    </form>
                    <div class="tip">忘记密码?</div>
                </div>
                <div class="right-box">
                    <div class="regist"><span>注册</span></div>
                    <div class="miss-pw"><span>提交</span></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
