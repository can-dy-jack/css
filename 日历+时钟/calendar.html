<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="calendar">
        <div class="title">
            <div class="month color-wl" id="month">MONTH</div>
            <div class="year" id="year">2021</div>
            <a href="#" class="a-left color-zt" id="prev"><</a>
            <a href="#" class="a-right color-zt" id="next">></a>
        </div>
        <div class="bd">
            <div class="day">
                <ul type="none">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
            </div>
            <div class="date">
                <ul id="day-ul" type="none"></ul>
            </div>
        </div>
    </div>
    <script src="calendar.js"></script>
</body>

</html>
