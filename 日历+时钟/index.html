<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历+时钟</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- 日历 -->
    <div class="calendar">
        <div class="title">
            <div class="month color-wl" id="month">MONTH</div>
            <div class="year" id="year">2021</div>
            <a href="#" class="a-left color-zt" id="prev"><</a>
            <a href="#" class="a-right color-zt" id="next">></a>
        </div>
        <div class="bd">
            <div class="day">
                <ul type="none">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
            </div>
            <div class="date">
                <ul id="day-ul" type="none"></ul>
            </div>
        </div>
    </div>
    <!-- 时钟 -->
    <div class="wrap">
        <!-- 阴影 -->
        <div class="bac"></div>
        <div class="clock-box">
            <!-- 时钟指针 -->
            <div class="clock">
                <div class="hour">
                    <div class="hr" id="hr"></div>
                </div>
                <div class="minute">
                    <div class="mu" id="mn"></div>
                </div>
                <div class="second">
                    <div class="sc" id="sc"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
