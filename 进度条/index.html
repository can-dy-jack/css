<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neumorphism UI</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-percent">
                <svg></svg>
                <div class="circle"></div>
                <div class="circle circle-m"></div>
                <div class="circle circle-s"></div>
                <div class="card-number"></div>
            </div>
        </div>
        <div class="form">
            <input type="text" placeholder="60" id="percent" maxlength="3"/>
            <button>确定</button>
            <div class="tooltip">
                <span class="tooltip-text">无效的数字</span>
            </div>
        </div>
    </div>
</body>
</html>
