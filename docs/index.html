<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上海海洋大学绩点计算器</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="shou.jpeg">

</head>

<body>
    <div class="box">
        <h3>上海海洋大学绩点计算器</h3>
        <div class="sc">
            <div class="score">
                <span>分数</span>
                <input type="number" class="form-control">
                <input type="number" class="form-control">
                <input type="number" class="form-control">
                <input type="number" class="form-control">
                <input type="number" class="form-control">
                <input type="number" class="form-control">
                <input type="number" class="form-control">
                <input type="number" class="form-control">
                <input type="number" class="form-control">
                <input type="number" class="form-control">
                <!--SHOU's GPA rule-->
                <button type="button" class="btn btn-info" id="rule">GPA rule</button>
                <!-- markdown editor -->
                <button type="button" class="btn btn-success" id="rule2">markdown editor</button>
            </div>
            <div class="credit">
                <span>学分</span>
                <input type="number" class="form-control" step="0.5">
                <input type="number" class="form-control" step="0.5">
                <input type="number" class="form-control" step="0.5">
                <input type="number" class="form-control" step="0.5">
                <input type="number" class="form-control" step="0.5">
                <input type="number" class="form-control" step="0.5">
                <input type="number" class="form-control" step="0.5">
                <input type="number" class="form-control" step="0.5">
                <input type="number" class="form-control" step="0.5">
                <input type="number" class="form-control" step="0.5">
                <button type="button" class="btn btn-primary" id="cal">计算</button>
                <button type="button" class="btn btn-warning" id="clean">清除</button>
            </div>
        </div>
    </div>
    <!-- 弹框部分 -->
    <div id="gpamodal" class="gpamodal">
        <div class="m-header">
            <span id='closeBtn' class="btn btn-outline-danger">&times;</span>
        </div>
        <hr>
        <div class="m-body">
            <p id="result">你的绩点是:</p>
            <p class="bot">结果保留四位小数</p>
        </div>
    </div>

    <!-- <footer>
        <span>Powered by 陈科衡 ™</span>
    </footer> -->
    <script src="index.js"></script>
</body>

</html>
